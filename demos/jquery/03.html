<!DOCTYPE html><html><head lang=en><meta charset=UTF-8><title></title><link rel=stylesheet href=plugins/jquery-ui.css><style type=text/css>
        * {
            margin: 0;
            padding: 0;
        }

        .drag-wrapper {
            width: 400px;
            margin: 50px auto 0;
        }

        .drag-bar {
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            text-align: center;
            background-color: #E6E6E6;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            cursor: move;
        }

        .resize-item {
            height: 212px;
            border: 1px solid #e6e6e6;
        }

        .sort-wrapper {
            height: 100%;
            overflow: hidden;
        }

        .sort-item {
            list-style: none;
            padding-top: 10px;
        }

        .sort-item li {
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
            cursor: pointer;
        }

        .sort-item li:hover {
            background-color: #e6e6e6;
        }
    </style><script src=js/jquery-1.7.1.js></script><script src=js/jquery-ui.js></script><script>
        $(function () {
            $(".drag-wrapper").draggable({
                "handle":".drag-bar"
            });

            $(".resize-item").resizable({
                "handles":"s"
            });

            $(".sort-item").sortable({
                "opacity":0.5
            });
        });
    </script></head><body><div class=drag-wrapper><div class=drag-bar>该对话框可以拖动</div><div class=resize-item><div class=sort-wrapper><ul class=sort-item><li>我们的位置可以互换1</li><li>我们的位置可以互换2</li><li>我们的位置可以互换3</li><li>我们的位置可以互换4</li><li>我们的位置可以互换5</li></ul></div></div></div></body></html>

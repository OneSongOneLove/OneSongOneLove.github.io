<!DOCTYPE html><html><head lang=en><meta charset=UTF-8><title></title><style type=text/css>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 600px;
            border: 1px solid #ddd;
            height: 400px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.selected {
            display: block;
        }

        .tab li.active {
            border-color: red;
            border-bottom: 0;
        }

    </style><script src=js/jquery-1.7.1.js></script><script>

        $(function () {
            //当鼠标在对应的li上面时
            $(".wrapper>.tab>.tab-item").mouseenter(function () {
                //给对应的li 设置class，移除其他的class
                $(this).addClass("active").siblings().removeClass("active");
                //获取当前li的索引值
                var index = $(this).index();
                //让当前li的索引对应的索引的div显示，其他的移除
                $(".wrapper>.products>.main").eq(index).addClass("selected").siblings().removeClass("selected");
            });
        });



    </script></head><body><div class=wrapper><ul class=tab><li class="tab-item active">美女1</li><li class=tab-item>美女2</li><li class=tab-item>美女3</li><li class=tab-item>美女4</li></ul><div class=products><div class="main selected"><a href=###><img src=images/z1.jpg width=600 height=400></a></div><div class=main><a href=###><img src=images/z2.jpeg width=600 height=400></a></div><div class=main><a href=###><img src=images/z3.jpg width=600 height=400></a></div><div class=main><a href=###><img src=images/z4.jpeg width=600 height=400></a></div></div></div></body></html>
